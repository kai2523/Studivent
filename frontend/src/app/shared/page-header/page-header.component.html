<div class="d-flex align-items-start justify-content-between mb-3">
    <!-- Column 1: Zurück Button -->
    <div class="flex-shrink-0">
      <button
        *ngIf="showBackButton"
        class="btn btn-link p-0"
        style="text-decoration: none;"
        (click)="goBack()"
      >
        <i class="fas fa-chevron-left"></i> Zurück
      </button>
    </div>
  
    <!-- Column 2: Centered and Wrapping Heading -->
    <div class="flex-grow-1 text-center px-2">
      <h1 class="m-0" style="word-break: break-word;">{{ text }}</h1>
    </div>
  
    <!-- Column 3: Invisible Spacer (same width as Column 1) -->
    <div class="flex-shrink-0" style="visibility: hidden;">
      <button class="btn btn-link p-0">
        <i class="fas fa-chevron-left"></i> Zurück
      </button>
    </div>
  </div>
