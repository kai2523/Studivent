<div class="container py-4">
  <!-- Page header always visible -->
  <app-page-header
    [text]="'Hi, ' + (user?.firstName ?? 'Gast')"
  ></app-page-header>

  <!-- 1) Loading spinner -->
  <div *ngIf="loading" class="d-flex justify-content-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Lädt…</span>
    </div>
  </div>

  <!-- 2) Error message -->
  <div *ngIf="!loading && error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <!-- 3) Profile content -->
  <ng-container *ngIf="!loading && !error">
    <!-- Profile icon & email -->
    <div class="text-center my-3">
      <i class="fas fa-user-circle fa-6x"></i>
      <div class="text-muted small mt-2">
        {{ user?.email }}
      </div>
    </div>

    
  </ng-container>

  <!-- Links -->
    <ul class="list-group mb-3">
      <a
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        (click)="goTo('privacy')"
      >
        Datenschutzinformationen
        <i class="fas fa-chevron-right"></i>
      </a>
      <a
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        (click)="goTo('terms-of-service')"
      >
        Nutzungsbedingungen
        <i class="fas fa-chevron-right"></i>
      </a>
      <a
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        (click)="goTo('impressum')"
      >
        Impressum
        <i class="fas fa-chevron-right"></i>
      </a>
      <a
        *ngIf="user && user.isAdmin"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        (click)="goTo('qr-code')"
      >
        <div class="d-flex align-items-center">
          <i class="fas fa-qrcode me-2"></i>
          <span>QR-Code Scan</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </a>
    </ul>

    <!-- Logout button -->
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-primary" (click)="onLogout()" disabled="true">
        <i class="fas fa-sign-out-alt me-1"></i> Ausloggen
      </button>
    </div>
</div>
